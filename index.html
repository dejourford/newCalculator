<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <main>
        <div class="firstRow">
            <div class="screen"></div>
            <button class="clearBtn">C</button>
        </div>
        
        <div class="secondRow">
            <button class="numberBtn">7</button>
            <button class="numberBtn">8</button>
            <button class="numberBtn">9</button>
            <button class="operatorBtn">/</button>
        </div>

        <div class="thirdRow">
            <button class="numberBtn">4</button>
            <button class="numberBtn">5</button>
            <button class="numberBtn">6</button>
            <button class="operatorBtn">X</button>
        </div>

        <div class="fourthRow">
            <button class="numberBtn">1</button>
            <button class="numberBtn">2</button>
            <button class="numberBtn">3</button>
            <button class="operatorBtn">-</button>
        </div>

        <div class="fifthRow">
            <button class="decimalBtn">.</button>
            <button class="numberBtn">0</button>
            <button class="equalsBtn">=</button>
            <button class="operatorBtn">+</button>
        </div>





    </main>
    <footer>&copy; De'Jour Ford 2022</footer>

</body>
<script src="script.js"></script>
</html>
